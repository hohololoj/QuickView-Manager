<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>QuickView Manager</title>
	<link rel="stylesheet" href="./s.css">
</head>

<body style="background: var(--main);">

	<style>
		*{
			letter-spacing: -0.8px;
			color: white;
			overflow: hidden;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		:root{
			--main: #0D0D0D;
			--accent: #03DAC6;
			--inactive: #313131;
		}
	</style>

	<div class="w-screen h-screen mt-10 flex flex-col gap-22 items-center">

		<div class="grid gap-x-6" style="grid-template-columns: 300px 300px; grid-template-rows: 180px;">
			
			<div onclick="activateWindow(0)" id="window-selector-1" class="tac px-2 w-full h-full border-1 rounded-2 cursor-pointer flex items-center justify-center text-lg" style="border-color: var(--accent);">
				Окно #1
			</div>
			
			<div onclick="activateWindow(1)" id="window-selector-2" class="tac w-full h-full border-1 rounded-lg cursor-pointer flex items-center justify-center text-lg" style="border-color: var(--accent);">
				Окно #2
			</div>

		</div>

		<div class="flex flex-col gap-7 w-fit items-start">
			<h2 class="text-lg font-normal">Настройки клавиш</h2>

			<div class="flex flex-col gap-6">
				<div id="listen-mode-double" onclick="app.chmode('double')" class="w-156 h-25 rounded-lg border-1 flex flex-col justify-between px-5 py-3 cursor-pointer">
					<p class="text-sm">Активация по двойному нажатию</p>
					<div>
						<input onclick="changeDouble()" id="double-input" type="text" class="bg-none border-1 outline-none rounded-lg w-25 h-7 text-sm cursor-pointer px-2" style="border-color: white;" readonly>
					</div>
				</div>

				<div id="listen-mode-hotkey" onclick="app.chmode('hotkey')" class="w-156 h-25 rounded-lg border-1 flex flex-col justify-between px-5 py-3 cursor-pointer">
					<p class="text-sm">Активация по сочетанию клавиш</p>
					<div>
						<input onclick="changeHotkey()" id="hotkey-input" type="text" class="bg-none border-1 outline-none rounded-lg w-50 h-7 text-sm cursor-pointer px-2" style="border-color: white;" readonly>
					</div>
				</div>

			</div>

		</div>

	</div>
	<div style="background: var(--main);" id="windows-list__modal" class="w-screen h-screen hidden flex-col items-center gap-1 fixed left-0 top-0">
		<div class="w-full flex justify-end px-1 py-1">
			<p class="px-6 py-1 text-white bg-red-500 cursor-pointer" id="windows-list__close-button">X</p>
		</div>
		<div class="flex flex-col gap-2 max-h-full overflow-auto" id="windows-container"></div>
	</div>

	<script src="/js/neutralino.js"></script>
	<script src="./js/settings.js"></script>
	<script src="./js/hook.js"></script>
	<script src="./js/reactive.js"></script>
	<script src="./js/ui.js"></script>
	<script src="/js/main.js"></script>
	<script src="./js/keytranslator.js"></script>
</body>

</html>
